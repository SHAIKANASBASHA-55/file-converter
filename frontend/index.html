<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FileForge • Smart File Converter</title>
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/theme.css">
</head>
<body>

<nav class="navbar">
  <div class="logo">⚡ FileForge</div>
</nav>

<div class="app">
  <aside class="sidebar">
    <button onclick="selectTool('image-to-pdf')">Image → PDF</button>
    <button onclick="selectTool('pdf-to-image')">PDF → Image</button>
    <button onclick="selectTool('pdf-to-excel')">PDF → Excel</button>
    <button onclick="selectTool('merge-pdf')">Merge PDFs</button>
    <button onclick="selectTool('split-pdf')">Split PDF</button>
  </aside>

  <main class="content">
    <h2 id="toolTitle">Select a Tool</h2>

    <div class="dropzone" id="dropzone">
      <p>Drag & drop files here</p>
      <input type="file" id="fileInput" multiple hidden>
      <button onclick="openPicker()">Browse Files</button>
    </div>

    <button class="primary" onclick="convert()">Convert</button>
    <p id="status"></p>
  </main>
</div>

<script src="js/config.js"></script>
<script src="js/state.js"></script>
<script src="js/api.js"></script>
<script src="js/ui.js"></script>
<script src="js/app.js"></script>
</body>
</html>
